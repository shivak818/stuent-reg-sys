<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <meta name="description" content="A simple student registration system allowing users to add, edit, and delete student records.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="students.html">View Students</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Student Registration System</h1>
        <p>Welcome to our student registration system. Please fill out the form below to register a new student.</p>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="father_name">Father's name:</label>
            <input type="text" id="father_name" required>
            <label for="program">Program:</label>
            <input type="text" id="program" required>
            <label for="branch">Branch:</label>
            <input type="text" id="branch" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="student_id">SID:</label>
            <input type="number" id="student_id" required>
            <label for="sslc_reg_no">SSLC REG NO:</label>
            <input type="number" id="sslc_reg_no" required>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" accept="image/*" required>
            <button type="submit">Register</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
